<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>Breakout Game</title>
</head>
<body>
  <h1>Breakout Game</h1>

  <button id="rules-btn" class="rules-btn btn">Rules</button>

  <div id="rules" class="rules">
    <h2>Rules</h2>
    <p>
      Use your right and left keys to move the paddle to bounce the ball up
      and break the blocks.
    </p>
    <p>If you miss the ball, your score and the blocks will reset.</p>
    <button id="close-btn" class="close-btn btn">Close</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="container" class="container">
    <div class="info">
      <h2>Unfortunately! You lost!</h2>
      <p>Your score is: <span id="score"></span></p>
      <button id="again-btn" class="btn">Play again.</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
