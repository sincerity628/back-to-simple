<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>Text Reader</title>
</head>
<body>
  <div class="container">
    <h1>Text Reader</h1>
    <button id="toggle" class="toggle-btn btn">Toggle Text Box</button>

    <div id="text-box" class="text-box">
      <button id="close" class="close-btn">
        <i class="fas fa-times"></i>
      </button>

      <h3>Choose voice</h3>
      <select id="voices"></select>

      <h3>Enter text</h3>
      <textarea id="text" placeholder="Enter text to read...">I'm becca, it's my pleasure to meet you.
      </textarea>

      <button id="read" class="read-btn btn">Read Text</button>
    </div>

    <main></main>
  </div>

  <script src="./index.js"></script>
</body>
</html>
