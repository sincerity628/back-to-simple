<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>

    <h2>Make your selection</h2>

    <div class="choices">
      <i id="rock" class="fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="fas fa-hand-scissors fa-10x"></i>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content">
      <h2>You Wins</h2>
      <i class="fas fa-hand-paper fa-10x"></i>
      <p>Computer Chose Paper</p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
